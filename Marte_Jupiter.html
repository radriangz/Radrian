<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1> Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Júpiter</p>
    <script>
    var usuario = prompt("¿Cuál es tu peso?");
    var planeta = prompt("Elige tu planeta.\n1 es Marte, 2 es Júpiter");
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    if(planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
    }
    else if(planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
    }
    else
    {
      peso_final = 1000000;
    }
    peso_final = parseInt(peso_final);
    if(planeta == 1)
    {
      document.write("Tu peso en Marte es <strong>" + peso_final + "</strong> kilos");
    }
    else if(planeta == 2)
    {
      document.write("Tu peso en Júpiter es <strong>" + peso_final + "</strong> kilos");
    }
    else
    {
      document.write("Tu peso en Krypton es <strong>" + peso_final + "</strong> kilos");
    }
    </script>
  </body>
</html>
